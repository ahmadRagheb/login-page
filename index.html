<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>MBio Login</title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <section class="login-wrapper">
  <section class="login-form maintenance-mode">
    <div class="user-avatar">
      <img id="user-avatar" class="avatar" src="https://avatars.slack-edge.com/2015-11-03/13775678471_235dedb93497a17a48d6_48.jpg" />
      <p class="avatar-help">Votre avatar s'affiche car vous vous êtes déjà connecté sur cet ordinateur. <a href="#">Effacer</a></p>
      <p class="no-avatar">
        <img src="http://demo1.mbiolims.com/common/images/logolims_noir.png" />
      </p>
    </div>
    <div class="login-field">
      <input type="text" class="user-login" placeholder="Compte" value="F.MONTANANA" />
      <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
    </div>
    <div class="login-field">
      <input type="password" class="user-password" placeholder="Mot de passe" autofocus/>
      <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
    </div>
    <input id="login-submit" type="submit" class="submit" value="Connexion" disabled="disabled" />
    <a class="forget-passsword" href="#">Mot de passe oublié</a>
    
    <div class="maintenance">
      <div>
        <p>
          <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
          Votre MBioLIMS est en maintenance
        </p>
        <p class="notify-maintenance">
          <a href="#">
            <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
            Être prévenu lors de la fin du mode maintenance</a>
        </p>
      </div>
      <p class="maintenance-connection"><a href="#" id="maintenance-connection">Modul-Bio ?</a></p>
    </div>
  </section>
  <section class="login-info">
    <div class="client-logo"></div>
  </section>
  <section class="application-info">
      <div class="application-logo"><img src="http://demo1.mbiolims.com/common/images/logolims.png" /></div>
      <p class="copyright">MBioLIMS LimsLab v1-1 - MBioCORE v16-01 © Copyright Modul-Bio SAS 2016. Tous droits réservés.</p>
  </section>
</section>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
